<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Main</title>
</head>

<body class="bg-slate-800">
    <section class="max-w-md min-h-screen mx-auto pt-6 bg-slate-100">
        <header>
            <nav class="flex justify-around items-center">
                <img class="w-16" src="./img/Group.png" alt="">
                <div>
                    <h1 class="text-3xl font-bold">$ <span id="main-blance">4500</span> </h1>
                    <p class="border rounded p-1">Available Balance</p>

                </div>
                <button class="btn">Log Out</button>
            </nav>
            <section>
                <h1 class="text-2xl font-bold mb-2">ðŸ”¥ Welcome to Payooo!</h1>
                <p>Enjoy easy and convenient financial services with us. Cashout charge is low and </p>

                <div class="cards grid grid-cols-3 mt-12 gap-2 p-2">
                    <div id="add-money-box" class=" cursor-pointer box border p-4 text-center rounded-sm">
                        <img class="w-8 mx-auto" src="./img/Group (3).png" alt="">
                        <h3>Add Money</h3>
                    </div>
                    <div id="cashout-box"  class="box border p-4 text-center rounded-sm cursor-pointer">
                        <img class="w-8 mx-auto" src="./img/send 1.png" alt="">
                        <h3>Cashout</h3>
                    </div>
                    <div id="Transfer-box" class="box border p-4 text-center rounded-sm cursor-pointer">
                        <img class="w-8 mx-auto" src="./img/money 1.png" alt="">
                        <h3>Transfer Money</h3>
                    </div>
                    <div class="box border p-4 text-center rounded-sm">
                        <img class="w-8 mx-auto" src="./img/Group (1).png" alt="">
                        <h3>Get Bonus</h3>
                    </div>
                    <div class="box border p-4 text-center rounded-sm">
                        <img class="w-8 mx-auto" src="./img/purse 1.png" alt="">
                        <h3>Pay Bill</h3>
                    </div>
                    <div class="box border p-4 text-center rounded-sm">
                        <img class="w-8 mx-auto" src="./img/Group (2).png" alt="">
                        <h3>Transactions</h3>
                    </div>
                </div>
                <section id="add-money1">
                    <h2>Add Money</h2>
                    <div class="">
                        <div class="hero-content flex-col lg:flex-row-reverse">
                         
                          <div class="card  w-full max-w-sm shrink-0 shadow-2xl">
                            <select class="select select-bordered w-full max-w-xs">

                                <option disabled selected>Select back</option>
                                <option value="Bkash">Bkash</option>
                                <option value="Nagad">Nagad</option>
                                <option value="DBBL">DBBL</option>
                              </select>

                              <form class="card-body">
                                <div class="form-control">
                                  <label class="label">
                                    <span class="label-text">Mobile Number</span>
                                  </label>
                                  <input value="01748662245" id="Account-number" type="number" placeholder="Enter your number" class="input input-bordered" required /> <br>
                                  <input id="Amount" type="Amount" placeholder="Enter your Amount" class="input input-bordered" required />
                                </div>
                                <div class="form-control">
                                  <label class="label">
                                    <span class="label-text">4 Digit Pin</span>
                                  </label>
                                  <input value="1234" id="Pin" type="text" placeholder="Enter 4 Digit Pin" class="input input-bordered" required />
                                  <label class="label">
                                    <a href="#" class="label-text-alt link link-hover">Forgot password?</a>
                                  </label>
                                </div>
                                <div class="form-control mt-6">
                                  <button id="Add-money" class="btn btn-primary">Add money</button>
                                </div>
                              </form>
                             
                          </div>
                        </div>
                      </div>
                      
                      
                </section>
                <!-- cash out -->
                <section id="cashout">
                 
                    <h2>Cash Out</h2>
                  <form class="card-body">
                    <div class="form-control">
                      <label class="label">
                        <span class="label-text">Agent N umber</span>
                      </label>
                      <input value="01748662245" id="Account-number" type="number" placeholder="Enter your number" class="input input-bordered" required /> <br>
                      <input id="Amount" type="Amount" placeholder="Enter to Amount withdraw" class="input input-bordered" required />
                    </div>
                    <div class="form-control">
                      <label class="label">
                        <span class="label-text">4 Digit Pin</span>
                      </label>
                      <input value="1234" id="Pin" type="text" placeholder="Enter 4 Digit Pin" class="input input-bordered" required />
                      <label class="label">
                        <a href="#" class="label-text-alt link link-hover">Forgot password?</a>
                      </label>
                    </div>
                    <div class="form-control mt-6">
                      <button id="Add-money" class="btn btn-primary">Cash out</button>
                    </div>
                  </form>
                </section>
                <!-- Transfer Money -->
                  <section id="Transfer">
                 
                    <h2>Transfer Money</h2>
                  <form class="card-body">
                    <div class="form-control">
                      <label class="label">
                        <span class="label-text">User Account Number</span>
                      </label>
                      <input value="01748662245" id="Account-number" type="number" placeholder="Enter your number" class="input input-bordered" required /> <br>
                      <input id="Amount" type="Amount" placeholder="Enter to Amount withdraw" class="input input-bordered" required />
                    </div>
                    <div class="form-control">
                      <label class="label">
                        <span class="label-text">4 Digit Pin</span>
                      </label>
                      <input value="1234" id="Pin" type="text" placeholder="Enter 4 Digit Pin" class="input input-bordered" required />
                      <label class="label">
                        <a href="#" class="label-text-alt link link-hover">Forgot password?</a>
                      </label>
                    </div>
                    <div class="form-control mt-6">
                      <button id="Add-money" class="btn btn-primary">Send Now</button>
                    </div>
                  </form>
                  <!-- balance -->
                   <section id="Get-bonus">
                    <h2>Get Bonus
                    </h2>
                    <form class="card-body">
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text hidden">User Account Number</span>
                        </label>
                        <input value="01748662245" id="Account-number" type="number" placeholder="Enter your number" class="input input-bordered hidden" required /> <br>
                        <input id="Amount" type="Amount" placeholder="Enter Bonus Coupon" class="input input-bordered" required />
                      </div>
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text hidden">4 Digit Pin</span>
                        </label>
                        <input value="1234" id="Pin" type="text" placeholder="Enter 4 Digit Pin" class="input input-bordered hidden" required />
                        <label class="label">
                          <a href="#" class="label-text-alt link link-hover hidden">Forgot password?</a>
                        </label>
                      </div>
                      <div class="form-control mt-6">
                        <button id="Add-money" class="btn btn-primary">Get Bonus</button>
                      </div>
                    </form>
                   </section>
                </section>

            </section>
        </header>
    </section>
<script src="addmoney.js"></script>
<script src="cashout.js"></script>
</body>

</html>
